<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <main class="container">
        <div class="rating-state">
            <img class="star" src="src/images/icon-star.svg" alt="Orange Star">

            <h3 class="title">How did we do?</h3>

            <p class="paragraph">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering!
            </p>

            <ul class="buttons">
                <li><button class="option">1</button></li>

                <li><button class="option">2</button></li>

                <li><button class="option">3</button></li>

                <li><button class="option">4</button></li>

                <li><button class="option">5</buttom></li>
            </ul>
            
            <button id="submit-btn" type="submit">SUBMIT</button>
        </div>

        <div class="thank-you-state fade">
            <img class="illustration" src="src/images/illustration-thank-you.svg" alt="Illustration">

            <p class="rated">You selected <span></span> out of 5</p>

            <h3 class="title">Thank you!</h3>

            <p class="paragraph">
                We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
            </p>
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
